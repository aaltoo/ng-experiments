<div class="page">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submitForm()" class="form">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput required type="text" />
          <mat-hint *ngIf="name!.invalid && (name!.dirty || name!.touched)">
            <div *ngIf="name!.errors?.['required']">Name is required.</div>
          </mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Age</mat-label>
          <input formControlName="age" matInput required type="number" />
          <mat-hint *ngIf="age!.invalid && (age!.dirty || age!.touched)">
            <div *ngIf="age!.errors?.['required']">Age is required.</div>
            <div *ngIf="age!.errors?.['pattern']">Age is incorrect.</div>
          </mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
